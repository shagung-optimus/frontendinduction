<html>
<head><script>
alert("welcome");
function displayDate()
{
document.write(Date());
}
function windowSize()
{
h=window.outerHeight;
w=window.outerWidth;
document.write("height:"+h+" "+"width:"+w);
}
function openWindow()
{
window.open("http://www.google.com");
}
</script>
</head>
<body>
<button onclick="displayDate();">Date!</button></br>
<button onclick="windowSize();">Window!</button></br>
<button onclick="openWindow();">open window!</button>
</body>
</html>
