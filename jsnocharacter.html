<html>
<head>
<script>
function charTen()
{
c=document.getElementById("txt").value;
t="";
for(var i=0;i<10;i++)
{
t+=c.charAt(i);
}
alert(t);
}
</script>

</head>
<body>
<input type="text" id="txt" size="13">
</br>
<button onclick="alert(txt.value.length);">display number</button>
</br>
<button onclick="charTen();">display 10 characters</button>
</body>
</html>
